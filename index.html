<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background: var(--deep-navy); 
            color: white; 
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* تأثير الخلفية المتحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a44 0%, #050c18 100%);
            z-index: -1;
        }

        /* الهيدر */
        header {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo h1 { 
            font-family: 'Amiri', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h2 {
            font-size: 1.2rem;
            color: #d4af37;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .title-box {
            background: var(--glass);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }

        /* الأزرار الفخمة */
        .btn-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            width: 100%;
            max-width: 320px;
        }

        .premium-btn {
            position: relative;
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.5s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-main {
            background: var(--gold-gradient);
            color: var(--deep-navy);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn-sub {
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
        }

        .premium-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
        }

        /* شريط الاتصال السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            height: 70px;
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 1000;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 5px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* أنيميشن الدخول */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>د. جابر شحاته</h1></div>
        <div style="color: #d4af37; font-size: 0.8rem; letter-spacing: 1px;">EXCELLENCE IN CARE</div>
    </header>

    <section class="hero fade-in">
        <h2>معمل الاستشاري</h2>
        <h1>د/ جابر شحاته <br> <span style="font-weight: 300; font-size: 0.7em;">للتحاليل الطبية</span></h1>
        
        <div class="title-box">
            <span style="color: #d4af37; font-weight: bold;">استشاري التحاليل الطبية</span>
        </div>

        <div class="btn-container">
            <a href="https://wa.me/201015090991" class="premium-btn btn-main">
                <i class="fas fa-home"></i> طلب سحب منزلي VIP
            </a>
            <a href="#" class="premium-btn btn-sub">
                <i class="fas fa-search"></i> نتائج التحاليل الذكية
            </a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-item">
            <i class="fas fa-phone-alt"></i>
            <span>اتصل بنا</span>
        </a>
        <a href="https://wa.me/201015090991" class="nav-item">
            <i class="fab fa-whatsapp"></i>
            <span>واتساب</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-map-marked-alt"></i>
            <span>موقعنا</span>
        </a>
    </div>

    <footer style="text-align: center; padding: 20px; opacity: 0.5; font-size: 0.8rem;">
        أبو المطامير - مساكن الإرشاد <br> دقة عالمية برعاية د. جابر شحاته
    </footer>

</body>
</html>
