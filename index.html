<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--deep-navy); color: white; overflow-x: hidden; padding-bottom: 110px; }

        /* الهيدر مع الصورة المظبوطة */
        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 { font-family: 'Amiri', serif; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.2rem; }

        .doctor-profile {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 2px;
            background: var(--gold-gradient);
        }

        .doctor-profile img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block; /* لضمان ظهور الصورة */
        }

        .header-info { text-align: left; font-size: 0.75rem; color: var(--gold); }

        /* المحتوى الرئيسي */
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 2.5rem; font-weight: 900; margin: 10px 0; }
        .title-box { background: var(--glass); padding: 8px 25px; border-radius: 50px; border: 1px solid rgba(212, 175, 55, 0.3); margin-bottom: 30px; color: var(--gold); font-weight: bold; }

        /* الأزرار */
        .btn-container { display: flex; gap: 15px; flex-direction: column; width: 100%; max-width: 320px; }
        .premium-btn { padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 700; text-align: center; cursor: pointer; border: none; }
        .btn-main { background: var(--gold-gradient); color: var(--deep-navy); }
        .btn-outline { background: transparent; color: var(--gold); border: 1px solid var(--gold); }

        /* شريط الأيقونات السفلي (التعديل المطلوب) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            height: 80px;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.4);
            z-index: 1000;
        }

        .nav-item {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
            flex: 1;
        }

        .nav-item i {
            font-size: 1.8rem;
            margin-bottom: 5px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item span { font-size: 0.8rem; font-weight: bold; }

        /* إزاحة الواتساب لليسار */
        .whatsapp-style { transform: translateX(-10px); }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>د. جابر شحاته</h1></div>
        
        <div class="doctor-profile">
            <img src="./love1.jpg" alt="د. جابر شحاته" onerror="this.src='https://via.placeholder.com/150?text=Doctor'">
        </div>

        <div class="header-info">
            <div>01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <section class="hero">
        <p style="color: var(--gold); letter-spacing: 2px;">معمل الاستشاري</p>
        <h1>د/ جابر شحاته</h1>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">للتحاليل الطبية</p>
        
        <div class="title-box">استشاري التحاليل الطبية</div>

        <div class="btn-container">
            <button class="premium-btn btn-outline">قائمة الفحوصات المتوفرة</button>
            <a href="https://wa.me/201015090991" class="premium-btn btn-main">طلب سحب منزلي VIP</a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-item">
            <i class="fas fa-phone-flip"></i>
            <span>اتصل بنا</span>
        </a>

        <a href="https://wa.me/201015090991" class="nav-item whatsapp-style">
            <i class="fab fa-whatsapp"></i>
            <span>واتساب</span>
        </a>
    </div>

</body>
</html>
