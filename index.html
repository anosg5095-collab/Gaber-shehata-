<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--deep-navy); color: white; overflow-x: hidden; padding-bottom: 100px; }

        /* الهيدر الفخم */
        header {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo h1 { 
            font-family: 'Amiri', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .header-info { text-align: left; font-size: 0.9rem; color: #d4af37; }

        /* Hero Section */
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 { font-size: 2.8rem; font-weight: 900; margin-bottom: 15px; }
        
        .title-box {
            background: var(--glass);
            padding: 8px 25px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
            color: #d4af37;
            font-weight: bold;
        }

        /* الأزرار */
        .btn-container { display: flex; gap: 15px; flex-direction: column; width: 100%; max-width: 320px; }
        
        .premium-btn {
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-main { background: var(--gold-gradient); color: var(--deep-navy); }
        .btn-outline { background: transparent; color: #d4af37; border: 1px solid #d4af37; }

        /* قائمة التحاليل (تفتح بسلاسة) */
        .analysis-list {
            max-width: 500px;
            margin: 20px auto;
            display: none;
            background: var(--glass);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .analysis-item {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }

        /* شريط الاتصال السفلي (الحل الأشيك) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            height: 70px;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.3);
            z-index: 1000;
        }

        .nav-item { text-decoration: none; color: #fff; display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; }
        .nav-item i { font-size: 1.3rem; color: #d4af37; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>

        <div class="header-info">

    </header>

    <section class="hero">
        <h1>معمل د/ جابر شحاته</h1>
        <div class="title-box">استشاري التحاليل الطبية</div>

        <div class="btn-container">

                <i class="fas fa-list-ul"></i> قائمة الفحوصات
            </button>
            
            <a href="https://wa.me/201015090991" class="premium-btn btn-main">
                <i class="fas fa-home"></i> سحب منزلي VIP

    </section>

    <div id="a-list" class="analysis-list">

        <div class="analysis-item"><span>صورة دم كاملة CBC</span><i class="fas fa-check" style="color:#d4af37"></i></div>
        <div class="analysis-item"><span>وظائف الكبد والكلى</span><i class="fas fa-check" style="color:#d4af37"></i></div>
        <div class="analysis-item"><span>السكر التراكمي</span><i class="fas fa-check" style="color:#d4af37"></i></div>
        <div class="analysis-item"><span>الغدة والهرمونات</span><i class="fas fa-check" style="color:#d4af37"></i></div>
    </div>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-item">
            <i class="fas fa-phone-alt"></i>
            <span>اتصل بنا</span>
        </a>
        <a href="https://wa.me/201015090991" class="nav-item">
            <i class="fab fa-whatsapp"></i>
            <span>واتساب</span>
        </a>
        <div class="nav-item" style="border-right: 1px solid rgba(212,175,55,0.2); padding-right:15px;">
            <i class="fas fa-map-marker-alt"></i>
            <span>أبو المطامير</span>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; opacity: 0.4; font-size: 0.7rem;">
        مساكن الإرشاد - جميع الحقوق محفوظة © 2026
    </footer>

</body>
</html>
