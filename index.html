<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background: var(--deep-navy); 
            color: white; 
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* تأثير الخلفية المتحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a44 0%, #050c18 100%);
            z-index: -1;
        }

        /* الهيدر المعدل بصورة الدكتور في المنتصف */
        header {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo h1 { 
            font-family: 'Amiri', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.3rem;
        }

        /* صورة الدكتور المضافة */
        .doctor-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #d4af37;
            overflow: hidden;
            background: #000;
        }
        .doctor-img img { width: 100%; height: 100%; object-fit: cover; }

        .header-info {
            color: #d4af37;
            font-size: 0.8rem;
            text-align: left;
        }

        /* Hero Section (نفس الكود اللي بعته بالظبط) */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h2 {
            font-size: 1.2rem;
            color: #d4af37;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .title-box {
            background: var(--glass);
            padding: 10px 30px;
            border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            width: 100%;
            max-width: 320px;
        }

        .premium-btn {
            position: relative;
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.5s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-main { background: var(--gold-gradient); color: var(--deep-navy); }
        .btn-sub { background: transparent; color: #d4af37; border: 1px solid #d4af37; }

        /* شريط الاتصال السفلي بشكل أزرار (أيقونات) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            height: 75px;
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.4);
            z-index: 1000;
        }

        .nav-button {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-button:active { transform: scale(0.9); }

        .fade-in { animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) { .hero h1 { font-size: 2.2rem; } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>د. جابر شحاته</h1></div>
        <div class="doctor-img">
            <img src="love1.jpg" alt="د. جابر شحاته" onerror="this.src='https://via.placeholder.com/60'">
        </div>
        <div class="header-info">
            <div>01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <section class="hero fade-in">
        <h2>معمل الاستشاري</h2>
        <h1>د/ جابر شحاته <br> <span style="font-weight: 300; font-size: 0.7em;">للتحاليل الطبية</span></h1>
        
        <div class="title-box">
            <span style="color: #d4af37; font-weight: bold;">استشاري التحاليل الطبية</span>
        </div>

        <div class="btn-container">
            <a href="javascript:void(0)" class="premium-btn btn-sub" onclick="alert('سيتم إضافة قائمة التحاليل هنا')">
                <i class="fas fa-list"></i> قائمة التحاليل
            </a>
            <a href="https://wa.me/201015090991" class="premium-btn btn-main">
                <i class="fas fa-home"></i> طلب سحب منزلي VIP
            </a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-button">
            <i class="fas fa-phone-alt"></i>
        </a>
        <a href="https://wa.me/201015090991" class="nav-button">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <footer style="text-align: center; padding: 20px; opacity: 0.5; font-size: 0.8rem;">
        أبو المطامير | جميع الحقوق محفوظة © 2026 د. جابر شحاته
    </footer>

</body>
</html>
