<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--deep-navy); color: white; overflow-x: hidden; padding-bottom: 120px; }

        /* الهيدر */
        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky; top: 0; background: var(--deep-navy); z-index: 1000;
        }

        .logo h1 { font-family: 'Amiri', serif; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 1.3rem; }

        .doctor-profile {
            width: 65px; height: 65px;
            border-radius: 50%; border: 2px solid var(--gold);
            overflow: hidden; background: #000;
        }
        .doctor-profile img { width: 100%; height: 100%; object-fit: cover; }

        /* Hero */
        .hero { padding: 60px 20px; text-align: center; }
        .hero h2 { color: var(--gold); font-size: 1rem; margin-bottom: 10px; }
        .hero h1 { font-size: 2.8rem; font-weight: 900; margin-bottom: 15px; }
        .title-box { background: var(--glass); padding: 8px 25px; border-radius: 50px; border: 1px solid var(--gold); display: inline-block; margin-bottom: 40px; }

        /* الأزرار */
        .btn-container { display: flex; flex-direction: column; gap: 15px; max-width: 320px; margin: 0 auto; }
        .btn { padding: 18px; border-radius: 12px; text-decoration: none; font-weight: 700; text-align: center; font-size: 1.1rem; }
        .btn-main { background: var(--gold-gradient); color: var(--deep-navy); }
        .btn-outline { border: 1px solid var(--gold); color: var(--gold); }

        /* شريط الأيقونات السفلي - التعديل النهائي */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: space-around; align-items: flex-end;
            padding: 0 10%; z-index: 2000;
        }

        .nav-item { text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 8px; }

        .icon-box {
            width: 65px; height: 65px;
            background: rgba(10, 25, 47, 0.95);
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* تأكيد ظهور الأيقونة بلون ذهبي واضح */
        .icon-box i {
            font-size: 1.8rem !important;
            color: #d4af37 !important;
            display: block !important;
            visibility: visible !important;
        }

        .nav-item span { color: white; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>د. جابر شحاته</h1></div>
        <div class="doctor-profile">
            <img src="love1.jpg" alt="د. جابر شحاته" onerror="this.src='https://via.placeholder.com/100?text=Dr'">
        </div>
        <div style="text-align: left; font-size: 0.7rem; color: var(--gold);">
            <div>01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <section class="hero">
        <h2>معمل الاستشاري</h2>
        <h1>د/ جابر شحاته</h1>
        <div class="title-box">استشاري التحاليل الطبية</div>

        <div class="btn-container">
            <a href="https://wa.me/201015090991" class="btn btn-main">طلب سحب منزلي VIP</a>
            <a href="#" class="btn btn-outline">قائمة التحاليل</a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-item">
            <div class="icon-box">
                <i class="fa-solid fa-phone"></i>
            </div>
            <span>اتصل بنا</span>
        </a>

        <a href="https://wa.me/201015090991" class="nav-item">
            <div class="icon-box">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <span>واتساب</span>
        </a>
    </div>

</body>
</html>
