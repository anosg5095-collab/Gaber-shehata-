<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background: var(--deep-navy); 
            color: white; 
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a44 0%, #050c18 100%);
            z-index: -1;
        }

        /* الهيدر مع صورة الدكتور */
        header {
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo h1 { 
            font-family: 'Amiri', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.4rem;
        }

        .doctor-profile {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            overflow: hidden;
            background: #000;
        }
        .doctor-profile img { width: 100%; height: 100%; object-fit: cover; }

        .header-info { color: var(--gold); font-size: 0.75rem; text-align: left; }

        /* Hero Section */
        .hero {
            height: 75vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 20px;
        }

        .hero h2 { font-size: 1.1rem; color: var(--gold); letter-spacing: 3px; margin-bottom: 10px; }
        .hero h1 { font-size: 2.8rem; font-weight: 900; margin-bottom: 20px; line-height: 1.2; }

        .title-box {
            background: var(--glass);
            padding: 10px 30px; border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
        }

        /* الأزرار الفخمة */
        .btn-container { display: flex; gap: 15px; flex-direction: column; width: 100%; max-width: 320px; }
        .premium-btn {
            padding: 18px; border-radius: 15px; text-decoration: none;
            font-weight: 700; font-size: 1.1rem; text-align: center;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-main { background: var(--gold-gradient); color: var(--deep-navy); }
        .btn-sub { background: transparent; color: var(--gold); border: 1px solid var(--gold); }

        /* شريط الأزرار السفلي المعدل (أيقونات دائرية) */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 5%; right: 5%;
            height: 85px; display: flex;
            justify-content: space-between; align-items: center;
            z-index: 1000;
        }

        .nav-btn-circle {
            text-decoration: none;
            display: flex; flex-direction: column; align-items: center;
            gap: 5px;
        }

        .icon-circle {
            width: 55px; height: 55px;
            background: rgba(10, 25, 47, 0.9);
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-btn-circle span {
            color: white; font-size: 0.75rem; font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .fade-in { animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>د. جابر شحاته</h1></div>
        
        <div class="doctor-profile">
            <img src="love1.jpg" alt="د. جابر شحاته" onerror="this.src='https://via.placeholder.com/60'">
        </div>

        <div class="header-info">
            <div>01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <section class="hero fade-in">
        <h2>معمل الاستشاري</h2>
        <h1>د/ جابر شحاته <br> <span style="font-weight: 300; font-size: 0.7em;">للتحاليل الطبية</span></h1>
        
        <div class="title-box">
            <span style="color: var(--gold); font-weight: bold;">استشاري التحاليل الطبية</span>
        </div>

        <div class="btn-container">
            <a href="https://wa.me/201015090991" class="premium-btn btn-main">
                <i class="fas fa-home"></i> طلب سحب منزلي VIP
            </a>
            <a href="#" class="premium-btn btn-sub">
                <i class="fas fa-list"></i> قائمة التحاليل
            </a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-btn-circle">
            <div class="icon-circle"><i class="fas fa-phone-alt"></i></div>
            <span>اتصل بنا</span>
        </a>

        <a href="https://wa.me/201015090991" class="nav-btn-circle">
            <div class="icon-circle"><i class="fab fa-whatsapp"></i></div>
            <span>واتساب</span>
        </a>
    </div>

    <footer style="text-align: center; padding: 20px; opacity: 0.5; font-size: 0.7rem;">
        دقة عالمية برعاية د. جابر شحاته © 2026
    </footer>

</body>
</html>
