<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --navy: #0a192f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background-color: var(--navy); 
            color: white; 
            padding-bottom: 100px;
        }

        /* هيدر التصميم القديم مع صورة الدكتور */
        header {
            background: var(--navy);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .doctor-box {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            overflow: hidden;
        }
        .doctor-box img { width: 100%; height: 100%; object-fit: cover; }

        /* منطقة النص الرئيسية */
        .hero {
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 { font-size: 2.2rem; margin-bottom: 10px; font-weight: 900; }
        .hero h3 { 
            display: inline-block;
            color: var(--gold); 
            border: 1px solid var(--gold); 
            padding: 5px 20px; 
            margin-bottom: 30px;
        }

        /* الأزرار الكبيرة المريحة */
        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 330px;
            margin: 0 auto;
        }
        .btn {
            padding: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-gold { background: var(--gold); color: var(--navy); }
        .btn-outline { border: 1px solid var(--gold); color: var(--gold); background: transparent; }

        /* شريط الأيقونات السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 80px;
            background: var(--navy);
            border-top: 2px solid var(--gold);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
        }
        .nav-link i { font-size: 1.7rem; color: var(--gold); margin-bottom: 5px; }
        .move-left { transform: translateX(-20px); } /* إزاحة الواتساب يساراً */

        /* قائمة التحاليل */
        #analysis-box {
            display: none;
            background: white;
            color: var(--navy);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--gold); font-weight: bold;">د. جابر شحاته</div>
        <div class="doctor-box">
            <img src="love1.jpg" alt="Doctor" onerror="this.style.display='none'">
        </div>
        <div style="text-align: left; font-size: 0.8rem;">
            <div style="color: var(--gold);">01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <div class="hero">
        <h1>معمل د/ جابر شحاته</h1>
        <h3>استشاري التحاليل الطبية</h3>

        <div class="btn-stack">
            <button onclick="document.getElementById('analysis-box').style.display='block'" class="btn btn-outline">
                <i class="fas fa-microscope"></i> قائمة التحاليل
            </button>
            <a href="https://wa.me/201015090991" class="btn btn-gold">طلب سحب منزلي VIP</a>
        </div>

        <div id="analysis-box">
            <h4 style="margin-bottom:10px; border-bottom:1px solid #ccc;">الفحوصات المتوفرة</h4>
            <p>• صورة دم كاملة</p>
            <p>• وظائف كبد وكلى</p>
            <p>• سكر تراكمي</p>
            <button onclick="this.parentElement.style.display='none'" style="margin-top:10px;">إغلاق</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-link">
            <i class="fas fa-phone-alt"></i>
            <span>اتصل بنا</span>
        </a>
        <a href="https://wa.me/201015090991" class="nav-link move-left">
            <i class="fab fa-whatsapp"></i>
            <span>واتساب</span>
        </a>
    </div>

</body>
</html>
