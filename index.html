<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
            --deep-navy: #050c18;
            --glass: rgba(255, 255, 255, 0.05);
            --gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background: var(--deep-navy); 
            color: white; 
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a44 0%, #050c18 100%);
            z-index: -1;
        }

        /* الهيدر مع الصورة في المنتصف */
        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo h1 { 
            font-family: 'Amiri', serif;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
        }

        /* الصورة المطلوبة */
        .doctor-avatar {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 2px;
            background: var(--gold-gradient);
        }
        .doctor-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .header-info { text-align: left; font-size: 0.7rem; color: var(--gold); }

        .hero {
            height: 70vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 0 20px;
        }

        .hero h2 { font-size: 1rem; color: #d4af37; letter-spacing: 3px; margin-bottom: 10px; }
        .hero h1 { font-size: 2.8rem; font-weight: 900; margin-bottom: 20px; line-height: 1.2; }

        .title-box {
            background: var(--glass);
            padding: 10px 30px; border-radius: 50px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
        }

        /* الأزرار الكبيرة */
        .btn-container { display: flex; gap: 20px; flex-direction: column; width: 100%; max-width: 320px; }
        .premium-btn {
            padding: 18px; border-radius: 15px; text-decoration: none;
            font-weight: 700; font-size: 1.1rem; text-align: center;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-main { background: var(--gold-gradient); color: var(--deep-navy); }
        .btn-sub { background: transparent; color: #d4af37; border: 1px solid #d4af37; }

        /* شريط الأزرار السفلي (أيقونات فقط) */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 5%; right: 5%;
            height: 70px; background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(15px); border-radius: 25px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; border: 1px solid rgba(212, 175, 55, 0.3); z-index: 1000;
        }

        .icon-btn {
            text-decoration: none; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--gold); border-radius: 50%;
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><h1>د. جابر شحاته</h1></div>
        
        <div class="doctor-avatar">
            <img src="love1.jpg" alt="دكتور جابر" onerror="this.src='https://via.placeholder.com/100?text=Doctor'">
        </div>

        <div class="header-info">
            <div>01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <section class="hero">
        <h2>معمل الاستشاري</h2>
        <h1>د/ جابر شحاته <br> <span style="font-weight: 300; font-size: 0.7em;">للتحاليل الطبية</span></h1>
        
        <div class="title-box">
            <span style="color: #d4af37; font-weight: bold;">استشاري التحاليل الطبية</span>
        </div>

        <div class="btn-container">
            <button onclick="alert('سيتم عرض القائمة قريباً')" class="premium-btn btn-sub">
                <i class="fas fa-list"></i> قائمة التحاليل
            </button>
            <a href="https://wa.me/201015090991" class="premium-btn btn-main">
                <i class="fas fa-home"></i> طلب سحب منزلي VIP
            </a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="icon-btn">
            <i class="fas fa-phone-alt"></i>
        </a>
        <a href="https://wa.me/201015090991" class="icon-btn">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <footer style="text-align: center; padding: 20px; opacity: 0.5; font-size: 0.7rem;">
        أبو المطامير - مساكن الإرشاد | جميع الحقوق محفوظة © 2026
    </footer>

</body>
</html>
