<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د. جابر شحاته | استشاري التحاليل الطبية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --navy: #0a192f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background-color: var(--navy); 
            color: white; 
            padding-bottom: 100px;
        }

        /* الهيدر المفضل */
        header {
            background: var(--navy);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .doctor-box {
            width: 65px; height: 65px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            overflow: hidden;
        }
        .doctor-box img { width: 100%; height: 100%; object-fit: cover; }

        .hero { padding: 50px 20px; text-align: center; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 900; }
        .hero h3 { 
            display: inline-block;
            color: var(--gold); 
            border: 1px solid var(--gold); 
            padding: 5px 20px; 
            margin-bottom: 30px;
        }

        /* الأزرار المستطيلة المفضلة */
        .btn-stack { display: flex; flex-direction: column; gap: 15px; max-width: 330px; margin: 0 auto; }
        .btn {
            padding: 18px; border-radius: 10px; text-decoration: none;
            font-weight: bold; font-size: 1.1rem; text-align: center;
        }
        .btn-gold { background: var(--gold); color: var(--navy); }
        .btn-outline { border: 1px solid var(--gold); color: var(--gold); }

        /* شريط الأيقونات السفلي (التصميم الأصلي) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 85px; background: var(--navy);
            border-top: 1px solid var(--gold);
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-item {
            text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .nav-item i { font-size: 1.8rem; color: var(--gold); }
        .nav-item span { font-size: 0.85rem; }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--gold); font-weight: bold;">د. جابر شحاته</div>
        <div class="doctor-box">
            <img src="love1.jpg" alt="دكتور جابر" onerror="this.src='https://via.placeholder.com/65'">
        </div>
        <div style="text-align: left; font-size: 0.8rem; color: var(--gold);">
            <div>01015090991</div>
            <div>أبو المطامير</div>
        </div>
    </header>

    <div class="hero">
        <h1>معمل د/ جابر شحاته</h1>
        <h3>استشاري التحاليل الطبية</h3>

        <div class="btn-stack">
            <a href="https://wa.me/201015090991" class="btn btn-gold">طلب سحب منزلي VIP</a>
            <a href="#" class="btn btn-outline">قائمة التحاليل</a>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="tel:01015090991" class="nav-item">
            <i class="fas fa-phone-alt"></i>
            <span>اتصل بنا</span>
        </a>
        <a href="https://wa.me/201015090991" class="nav-item">
            <i class="fab fa-whatsapp"></i>
            <span>واتساب</span>
        </a>
    </div>

</body>
</html>
